<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

        {% with messages = get_flashed_messages(with_categories=true) %}

                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>

            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label>CURP</label>
                <input type="text" name="curp" class="form-control" placeholder="Ej: ADMIN123" required>
            </div>
            <div class="mb-3">
                <label>ContraseÃ±a</label>
                <input type="password" name="password" class="form-control" placeholder="Ej: 12345" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div class="mt-3 text-center">
            <small class="text-muted">Para prueba usa: ADMIN123 / 12345</small>
        </div>
    </div>

</body>
</html>
